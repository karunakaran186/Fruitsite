<!DOCTYPE html>

<style>
* {
box-sizing: border-box;
}
body {
width: 100%;
height: 100%;

font-family: "arial";
}
.cart {
width: 1200px;
height: 550px;
margin: 130px auto;
background: #FFF0F5;
box-shadow: 2px 2px 2px 4px rgba(252, 108, 133);
border-radius: 5px;
display: flex;
flex-direction: column;
}
.title {
height: 100px;
border-bottom: 2px solid #FC6C85;
padding: 25px 30px;
color: #000000;
font-size: 30px;
font-weight: 700;
font-family: "times new roman";
}
.item {
padding: 30px 30px;
height: 200px;
display: flex;
}
.item:nth-child(2) {
border-top: 0px solid #FC6C85D;
border-bottom: 2px solid #FC6C85;
}
.item:nth-child(3) {
border-top: 0px solid #FC6C85;
border-bottom: 2px solid #FC6C85;
}
.item:nth-child(4) {
border-top: 0px solid #FC6C85;
border-bottom: 2px solid #FC6C85;
}
.buttons {
position: relative;
padding-top: 30px;
margin-right: 60px;
}
.delete-btn,
.like-btn {
display: inline-block;
Cursor: pointer;
}
.delete-btn {
width: 38px;
height: 18px;
text-align: center;
font-size: 13px;
background-color: #FFDFDD;
}
.delete-btn:hover {
background-color: #FBBBB9;
color {
opacity: 0.1;
}
color: deeprose;
}
.like-btn {
position: absolute;
top: 32px;
left: 44px;
text-align: center;
font-size: 13px;
background: #FFDFDD;
width: 38px;
height: 18px;
background-size: 2900%;
background-repeat: no-repeat;
}
.like-btn:hover {
background-color: #FBBBB9;
color {
opacity: 0.1;
}
color: deeprose;
}
.is-active {
animation-name: animate;
animation-duration: .8s;
animation-iteration-count: 1;
animation-timing-function: steps(28);
animation-fill-mode: forwards;
}
@keyframes animate {
0% { background-position: left; }
50% { background-position: right; }
100% { background-position: right; }
}
.image {
margin-right: 50px;
}
